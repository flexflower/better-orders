<html>
  <head>
    <title>Better Orders</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div id="w_all">
      <div id="w_title"><b>Success!</b></div>
      <div id="w_text"><p>You can now take your order.</p></div>
    </div>
    <div id="i_infos"><p>ip: </p></div>
  </body>
  <script>
    fetch('https://api.ipify.org/?format=json')
      .then(results => results.json())
      .then(data => document.getElementById("i_infos").innerHTML = "ip: " + (data.ip))
  </script>
</html>
